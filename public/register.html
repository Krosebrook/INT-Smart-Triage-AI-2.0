<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - INT Smart Triage AI 2.0</title>
    <link rel="stylesheet" href="/public/theme.css" />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .register-container {
        background: var(--card-bg);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 40px var(--shadow);
        max-width: 400px;
        width: 100%;
      }

      h1 {
        color: var(--text-primary);
        margin-bottom: 10px;
        text-align: center;
      }

      .subtitle {
        color: var(--text-secondary);
        text-align: center;
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        color: var(--text-primary);
        margin-bottom: 8px;
        font-weight: 500;
      }

      input {
        width: 100%;
        padding: 12px;
        border: 2px solid var(--border-color);
        border-radius: 8px;
        font-size: 14px;
        background: var(--input-bg);
        color: var(--text-primary);
      }

      input:focus {
        outline: none;
        border-color: #667eea;
      }

      .btn {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }

      .link {
        text-align: center;
        margin-top: 20px;
        color: var(--text-secondary);
      }

      .link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
      }

      .error {
        background: #fee;
        color: #c33;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 20px;
        display: none;
      }
    </style>
  </head>
  <body>
    <button
      class="theme-toggle"
      onclick="toggleTheme()"
      aria-label="Toggle dark mode"
    >
      <span id="themeIcon">ðŸŒ™</span>
    </button>

    <div class="register-container">
      <h1>Create Account</h1>
      <p class="subtitle">Join INT Smart Triage AI</p>

      <div id="errorMessage" class="error"></div>

      <form id="registerForm">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" required placeholder="John Doe" />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            required
            placeholder="you@company.com"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            required
            placeholder="At least 6 characters"
            minlength="6"
          />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            required
            placeholder="Re-enter password"
          />
        </div>

        <button type="submit" class="btn btn-primary">Create Account</button>
      </form>

      <div class="link">
        Already have an account? <a href="/login.html">Sign in</a>
      </div>
    </div>

    <script type="module">
      import { initTheme, toggleTheme } from '/public/theme.js';
      import { supabase } from '../src/supabaseClient.js';
      import { showNotification } from '/public/notifications.js';

      window.toggleTheme = toggleTheme;
      initTheme();

      const form = document.getElementById('registerForm');
      const errorDiv = document.getElementById('errorMessage');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorDiv.style.display = 'none';

        const fullName = document.getElementById('fullName').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword =
          document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
          errorDiv.textContent = 'Passwords do not match';
          errorDiv.style.display = 'block';
          return;
        }

        try {
          if (!supabase) {
            throw new Error('Authentication system not configured');
          }

          const { data, error } = await supabase.auth.signUp({
            email,
            password,
            options: {
              data: {
                full_name: fullName,
              },
            },
          });

          if (error) throw error;

          showNotification(
            'Account created successfully! Redirecting...',
            'success'
          );

          setTimeout(() => {
            window.location.href = '/';
          }, 2000);
        } catch (error) {
          errorDiv.textContent = error.message;
          errorDiv.style.display = 'block';
        }
      });
    </script>
  </body>
</html>
