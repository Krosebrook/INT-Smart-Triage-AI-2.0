<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INT Smart Triage AI 2.0 - Demo</title>
    <!-- Tailwind CSS CDN with fallback -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css">
    <style>
        /* Enhanced custom styles */
        .json-output {
            background-color: #1f2937;
            color: #e5e7eb;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        /* Override Tailwind when it loads */
        .tw-loaded .fallback-hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">INT Smart Triage AI 2.0</h1>
                <p class="text-gray-600">Demo Interface for AI-Powered Ticket Triage</p>
                <!-- API Contract Documentation Link -->
                <!-- 
                API Contract: This demo interfaces with the INT Smart Triage AI 2.0 API
                Expected API Endpoints:
                - POST /api/triage - Main triage endpoint
                  Request: { "ticket": "...", "domain": "...", "persona": "..." }
                  Response: { "priority": "...", "category": "...", "suggested_response": "...", "kb_articles": [...] }
                
                For full API documentation, see: /docs/api-contract.md
                -->
            </div>

            <!-- Input Form -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Triage Request</h2>
                
                <!-- Domain Selection -->
                <div class="mb-4">
                    <label for="domain" class="block text-sm font-medium text-gray-700 mb-2">Domain</label>
                    <select id="domain" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Select Domain...</option>
                        <option value="technical">Technical Support</option>
                        <option value="billing">Billing & Payments</option>
                        <option value="general">General Inquiry</option>
                        <option value="sales">Sales & Pre-sales</option>
                    </select>
                </div>

                <!-- Persona Selection -->
                <div class="mb-4">
                    <label for="persona" class="block text-sm font-medium text-gray-700 mb-2">Persona</label>
                    <select id="persona" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Select Persona...</option>
                        <!-- Personas will be loaded dynamically from /data/personas.json -->
                    </select>
                </div>

                <!-- Ticket Content -->
                <div class="mb-4">
                    <label for="ticket" class="block text-sm font-medium text-gray-700 mb-2">Ticket Content</label>
                    <textarea 
                        id="ticket" 
                        rows="4" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter the customer ticket content here..."
                    ></textarea>
                </div>

                <!-- Submit Button -->
                <button 
                    id="submitBtn" 
                    onclick="submitTriage()" 
                    class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition-colors duration-200"
                >
                    Submit for Triage
                </button>
            </div>

            <!-- Loading Indicator -->
            <div id="loading" class="hidden bg-yellow-50 border border-yellow-200 rounded-lg p-4 mb-6">
                <div class="flex items-center">
                    <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-yellow-600 mr-3"></div>
                    <span class="text-yellow-800">Processing triage request...</span>
                </div>
            </div>

            <!-- Results Section -->
            <div id="results" class="hidden">
                <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Triage Results</h2>
                    <div id="resultsContent" class="json-output bg-gray-900 rounded-md p-4 text-sm overflow-x-auto"></div>
                </div>
            </div>

            <!-- Error Section -->
            <div id="error" class="hidden bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
                <h3 class="text-lg font-medium text-red-800 mb-2">Error</h3>
                <p id="errorMessage" class="text-red-700"></p>
            </div>
        </div>
    </div>

    <script>
        // Global data storage
        let personas = [];
        let knowledgeBase = [];

        // Load initial data
        document.addEventListener('DOMContentLoaded', function() {
            loadPersonas();
            loadKnowledgeBase();
        });

        // Load personas from /data/personas.json
        async function loadPersonas() {
            try {
                const response = await fetch('./data/personas.json');
                if (!response.ok) throw new Error('Failed to load personas');
                
                personas = await response.json();
                const personaSelect = document.getElementById('persona');
                
                // Clear existing options (except the first placeholder)
                personaSelect.innerHTML = '<option value="">Select Persona...</option>';
                
                // Add persona options
                personas.forEach(persona => {
                    const option = document.createElement('option');
                    option.value = persona.id;
                    option.textContent = `${persona.name} - ${persona.role}`;
                    personaSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading personas:', error);
                showError('Failed to load persona data: ' + error.message);
            }
        }

        // Load knowledge base from /data/kb.json
        async function loadKnowledgeBase() {
            try {
                const response = await fetch('./data/kb.json');
                if (!response.ok) throw new Error('Failed to load knowledge base');
                
                knowledgeBase = await response.json();
                console.log('Knowledge base loaded:', knowledgeBase.length, 'articles');
            } catch (error) {
                console.error('Error loading knowledge base:', error);
                showError('Failed to load knowledge base: ' + error.message);
            }
        }

        // Submit triage request with enhanced validation
        async function submitTriage() {
            const domain = document.getElementById('domain').value;
            const personaId = document.getElementById('persona').value;
            const ticket = document.getElementById('ticket').value;

            // Clear previous errors
            hideError();

            // Enhanced validation
            if (!domain) {
                showError('‚ö†Ô∏è Please select a domain to categorize your request');
                return;
            }
            if (!personaId) {
                showError('‚ö†Ô∏è Please select a persona to handle your request');
                return;
            }
            if (!ticket.trim()) {
                showError('‚ö†Ô∏è Please enter ticket content describing your issue');
                return;
            }
            
            // Validate ticket length
            const trimmedTicket = ticket.trim();
            if (trimmedTicket.length < 10) {
                showError('‚ö†Ô∏è Ticket content too short. Please provide more details (minimum 10 characters)');
                return;
            }
            if (trimmedTicket.length > 5000) {
                showError('‚ö†Ô∏è Ticket content too long. Please keep it under 5000 characters');
                return;
            }

            // Sanitize input
            const sanitizedTicket = sanitizeInput(trimmedTicket);

            // Find selected persona
            const selectedPersona = personas.find(p => p.id === personaId);
            if (!selectedPersona) {
                showError('‚ùå Invalid persona selection. Please refresh and try again');
                return;
            }

            // Show loading state
            showLoading();

            try {
                // Prepare request payload
                const payload = {
                    ticket: sanitizedTicket,
                    domain: domain,
                    persona: selectedPersona,
                    metadata: {
                        timestamp: new Date().toISOString(),
                        user_agent: navigator.userAgent,
                        ticket_length: sanitizedTicket.length
                    }
                };

                // POST to triage API
                // NOTE: Since this is a demo and the API endpoint may not exist,
                // we'll simulate the API call with a mock response
                const response = await mockTriageAPI(payload);
                
                // Display results
                showResults(response);
                
            } catch (error) {
                console.error('Triage API error:', error);
                showError('Triage request failed: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        // Enhanced Mock API function for demonstration
        // In production, this would be: fetch('/api/triage', { method: 'POST', ... })
        const MOCK_API_DELAY_MS = 1500; // Reduced delay for better UX
        async function mockTriageAPI(payload) {
            // Simulate realistic API delay with some variance
            const delay = MOCK_API_DELAY_MS + Math.floor(Math.random() * 1000);
            await new Promise(resolve => setTimeout(resolve, delay));
            
            // Simulate occasional network issues (5% chance)
            if (Math.random() < 0.05) {
                throw new Error('Network timeout - please try again');
            }
            
            // Enhanced mock response based on input
            const mockResponse = {
                success: true,
                ticket_id: `TKT-${Date.now()}`,
                priority: determineMockPriority(payload.ticket),
                category: determineMockCategory(payload.domain),
                sentiment: determineMockSentiment(payload.ticket),
                confidence_score: calculateConfidenceScore(payload.ticket),
                suggested_response: generateMockResponse(payload),
                kb_articles: findRelevantKBArticles(payload.domain),
                persona_context: payload.persona,
                processing_time_ms: Math.floor(Math.random() * 500) + 100,
                timestamp: new Date().toISOString(),
                metadata: payload.metadata,
                analytics: {
                    word_count: payload.ticket.split(/\s+/).length,
                    urgency_indicators: countUrgencyIndicators(payload.ticket),
                    sentiment_keywords: extractSentimentKeywords(payload.ticket),
                    estimated_resolution_time: estimateResolutionTime(payload.ticket, payload.domain)
                }
            };
            
            return mockResponse;
        }

        // Enhanced helper functions for mock API
        function determineMockPriority(ticket) {
            const lowercaseTicket = ticket.toLowerCase();
            let priorityScore = 0;
            
            // High priority indicators
            const highPriorityTerms = ['urgent', 'critical', 'down', 'outage', 'emergency', 'asap', 'immediately', 'production', 'broken', 'not working'];
            const mediumPriorityTerms = ['issue', 'problem', 'error', 'bug', 'help', 'support', 'question'];
            
            highPriorityTerms.forEach(term => {
                if (lowercaseTicket.includes(term)) priorityScore += 3;
            });
            
            mediumPriorityTerms.forEach(term => {
                if (lowercaseTicket.includes(term)) priorityScore += 1;
            });
            
            if (priorityScore >= 3) return 'high';
            else if (priorityScore >= 1) return 'medium';
            return 'low';
        }

        function calculateConfidenceScore(ticket) {
            // Simple confidence calculation based on ticket length and specificity
            const wordCount = ticket.split(/\s+/).length;
            let confidence = Math.min(wordCount / 50, 1) * 0.7; // Up to 70% for length
            
            // Add confidence for specific terms
            const specificTerms = ['error code', 'version', 'steps to reproduce', 'expected', 'actual'];
            specificTerms.forEach(term => {
                if (ticket.toLowerCase().includes(term)) confidence += 0.1;
            });
            
            return Math.min(Math.round(confidence * 100), 95); // Cap at 95%
        }

        function countUrgencyIndicators(ticket) {
            const urgencyTerms = ['urgent', 'critical', 'asap', 'emergency', 'immediately', 'now'];
            return urgencyTerms.filter(term => ticket.toLowerCase().includes(term)).length;
        }

        function extractSentimentKeywords(ticket) {
            const positiveTerms = ['thank', 'please', 'appreciate', 'great', 'good', 'excellent'];
            const negativeTerms = ['frustrated', 'angry', 'terrible', 'awful', 'horrible', 'hate'];
            
            const positive = positiveTerms.filter(term => ticket.toLowerCase().includes(term));
            const negative = negativeTerms.filter(term => ticket.toLowerCase().includes(term));
            
            return { positive, negative };
        }

        function estimateResolutionTime(ticket, domain) {
            const baseTime = {
                'technical': 4, // hours
                'billing': 2,
                'general': 1,
                'sales': 0.5
            };
            
            const complexity = ticket.split(/\s+/).length > 100 ? 1.5 : 1;
            const urgency = ticket.toLowerCase().includes('urgent') ? 0.5 : 1;
            
            return Math.round((baseTime[domain] || 2) * complexity * urgency * 100) / 100;
        }

        function determineMockCategory(domain) {
            const categories = {
                'technical': 'Technical Issue',
                'billing': 'Billing Inquiry',
                'general': 'General Support',
                'sales': 'Sales Question'
            };
            return categories[domain] || 'Uncategorized';
        }

        function determineMockSentiment(ticket) {
            const lowercaseTicket = ticket.toLowerCase();
            if (lowercaseTicket.includes('frustrated') || lowercaseTicket.includes('angry') || lowercaseTicket.includes('terrible')) {
                return 'negative';
            } else if (lowercaseTicket.includes('thank') || lowercaseTicket.includes('great') || lowercaseTicket.includes('happy')) {
                return 'positive';
            }
            return 'neutral';
        }

        function generateMockResponse(payload) {
            const persona = payload.persona;
            const salutation = getSalutation(payload.ticket);
            const body = getContentBody(payload.domain, persona);
            const signature = getSignature();
            return `${salutation}\n\n${body}\n\n${signature}`;
        }

        function getSalutation(ticket) {
            if (ticket.includes('Mr.')) {
                return 'Dear Mr.';
            } else if (ticket.includes('Ms.')) {
                return 'Dear Ms.';
            }
            return 'Dear Valued Customer';
        }

        function getContentBody(domain, persona) {
            const intro = `Thank you for contacting us regarding your ${domain} inquiry.`;
            const roleStatement = `As a ${persona.role}, I understand your ${domain} needs are important to you.`;
            const reviewStatement = persona.communication_style === 'formal'
                ? 'We have reviewed your request and'
                : "I've looked into your issue and";
            return `${intro} ${roleStatement}\n\n${reviewStatement} will provide you with the appropriate assistance.`;
        }

        function getSignature() {
            return 'Best regards,\nINT Customer Success Team';
        }
        const MAX_KB_ARTICLES = 3;
        function findRelevantKBArticles(domain) {
            return knowledgeBase.filter(article => 
                article.category === domain || article.tags.includes(domain)
            ).slice(0, MAX_KB_ARTICLES); // Return top N relevant articles
        }

        // UI Helper Functions
        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('submitBtn').disabled = true;
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('submitBtn').disabled = false;
        }

        function showResults(data) {
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
            
            // Create structured results display
            const resultsContent = document.getElementById('resultsContent');
            resultsContent.innerHTML = createStructuredResults(data);
        }

        function createStructuredResults(data) {
            const priorityClass = `priority-${data.priority}`;
            const sentiment = data.sentiment || 'neutral';
            const sentimentIcon = sentiment === 'positive' ? 'üòä' : sentiment === 'negative' ? 'üòü' : 'üòê';
            
            return `
                <div class="results-content">
                    <div class="result-item">
                        <h3>Ticket Summary</h3>
                        <p><strong>ID:</strong> ${data.ticket_id}</p>
                        <p><strong>Priority:</strong> <span class="${priorityClass}">${data.priority.toUpperCase()}</span></p>
                        <p><strong>Category:</strong> ${data.category}</p>
                        <p><strong>Sentiment:</strong> ${sentimentIcon} ${data.sentiment}</p>
                        <p><strong>Processing Time:</strong> ${data.processing_time_ms}ms</p>
                    </div>
                    
                    ${data.suggested_response ? `
                    <div class="result-item">
                        <h3>Suggested Response</h3>
                        <div class="suggested-response">
                            <h4>üìù Draft Response for ${data.persona_context?.name}</h4>
                            <pre>${data.suggested_response}</pre>
                        </div>
                    </div>
                    ` : ''}
                    
                    ${data.kb_articles && data.kb_articles.length > 0 ? `
                    <div class="result-item">
                        <h3>üìö Relevant Knowledge Base Articles</h3>
                        <div class="kb-articles">
                            ${data.kb_articles.map(article => `
                                <div class="kb-article">
                                    <h4>${article.title}</h4>
                                    <p>${article.summary}</p>
                                    <p><strong>Popularity:</strong> ${article.popularity_score}/100 | <strong>Helpful votes:</strong> ${article.helpful_votes}</p>
                                    <a href="${article.url}" target="_blank">View Article ‚Üí</a>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    ` : ''}
                    
                    <div class="result-item">
                        <h3>üîç Raw Data</h3>
                        <div class="json-output">${JSON.stringify(data, null, 2)}</div>
                    </div>
                </div>
            `;
        }

        // Input sanitization function
        function sanitizeInput(input) {
            if (typeof input !== 'string') return '';
            
            // Remove potential XSS patterns while preserving normal text
            return input
                .replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, '') // Remove script tags
                .replace(/<iframe\b[^<]*(?:(?!<\/iframe>)<[^<]*)*<\/iframe>/gi, '') // Remove iframe tags
                .replace(/javascript:/gi, '') // Remove javascript: URLs
                .replace(/on\w+\s*=\s*["'][^"']*["']/gi, '') // Remove event handlers
                .trim();
        }

        // Enhanced error handling
        function hideError() {
            document.getElementById('error').classList.add('hidden');
        }

        function showError(message) {
            console.error('UI Error:', message);
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');
            document.getElementById('errorMessage').innerHTML = `
                <div style="display: flex; align-items: center; margin-bottom: 0.5rem;">
                    <span style="font-size: 1.2rem; margin-right: 0.5rem;">‚ùå</span>
                    <strong>Error</strong>
                </div>
                ${message}
            `;
        }
    </script>
</body>
</html>
