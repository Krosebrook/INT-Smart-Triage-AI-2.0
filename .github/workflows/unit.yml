# Offline Unit Tests Workflow
# This workflow runs deterministic unit tests without network access
# Ensures consistent and fast feedback for all PRs
name: Unit Tests (Offline)

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    
    # Network isolation for deterministic testing
    # No external dependencies or API calls allowed
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run unit tests
      run: npm run test:unit
      env:
        # Disable network access for unit tests
        NODE_ENV: test
        
    - name: Generate test coverage
      run: npm run test:coverage
      
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: always()
      with:
        file: ./coverage/lcov.info
        fail_ci_if_error: false