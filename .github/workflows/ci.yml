name: CI

on:
  push:
    branches: [main, develop, Update2.0]
  pull_request:
    branches: [main, Update2.0]

jobs:
  lockfile-check:
    name: Check Lockfile Sync
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Check lockfile sync
        run: |
          echo "Checking if package-lock.json is in sync with package.json..."
          npm install --package-lock-only --dry-run
          if [ $? -ne 0 ]; then
            echo "❌ ERROR: Your package-lock.json is out of sync with package.json!"
            echo ""
            echo "Please run the following commands locally and re-commit:"
            echo "  1. rm -rf package-lock.json node_modules"
            echo "  2. npm install"
            echo "  3. git add package-lock.json"
            echo "  4. git commit -m 'fix: regenerate package-lock.json'"
            echo ""
            exit 1
          fi
          echo "✅ Lockfile is in sync with package.json"

  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    needs: lockfile-check
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

  security:
    name: Security Check
    runs-on: ubuntu-latest
    needs: lockfile-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for vulnerabilities
        run: npm audit --audit-level=high
